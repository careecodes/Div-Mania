<style>
body {
	height: 100vh;
}

div {
	border: 1px solid black;
	padding: 5px;
}
</style>

<div id="root">click me brah</div>

<script>
    document.querySelector('body').addEventListener('click', stuff);
function stuff() {
	wrap(document.querySelector('#root'), document.createElement('div'));
}

function wrap(el, wrapper) {
    el.parentNode.insertBefore(wrapper, el);
    wrapper.appendChild(el);
}
</script>
